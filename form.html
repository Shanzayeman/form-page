<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="div1">
        <label id="lab1">First Name</label>
        <input type="text" name="one" id="one" placeholder="Your name...">
        <label id="lab2">Last Name</label>
        <input type="text" name="one" id="two" placeholder="Your last name...">
        <label id="lab3">Country</label>
        <select name="country" id="three">
            <option value="aust">Australia</option>
            <option value="cand">Canada</option>
            <option value="usa">USA</option>
        </select>
        <label id="lab4">Subject</label>
        <textarea id="four" cols="54" rows="10" placeholder="Write Something...."></textarea>
        <input type="submit" value="Submit" id="btn1">
    </div>
</body>
</html>
